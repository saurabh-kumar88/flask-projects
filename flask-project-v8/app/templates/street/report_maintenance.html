{% extends "layout.html" %}
{% block content %}
<br><br>

<div class="col-s-12" id="panel">
    <img src="/static/images/tree-view/maintenance4.jpg" class="maintenance">
    <h2 style="text-align: center">Pick maintenance required by tree from options</h2>
    <hr>       
<div class="row-img">
    
    <form action="{{url_for('street.ComplainForm')}}" method="POST">
      
        <p>Tree's ID code</p>
        <input type="text" id="IDCode" name="IDCode" placeholder="ID Code here" value="{{treeID}}">
        <h3 style="color:#58595b;">Basic maintenance</h3>
        
        <label class="container">Select complains type or maintenance required by this tree from options
        <input type="checkbox" name="option0" checked="checked" id="dummy_check" value="dummy_check">
        <span class="checkmark"></span>
        </label>

        <label class="container">Watering required
        <input type="checkbox" name="option1" id="watering" value="watering">
        <span class="checkmark"></span>
        </label>
        <label class="container">Need Weeds control
        <input type="checkbox" name="option2" id="Weed_control" value="weed_control">
        <span class="checkmark"></span>
        </label>
        <label class="container">There is too much Waste/Litter around base of tree 
        <input type="checkbox" name="option3" id="waste/Litter" value="waste/Litter">
        <span class="checkmark"></span>
        </label>
        <label class="container">Illeagal posters and banners   
        <input type="checkbox" name="option4" id="boards/posters" value="boards/posters">
        <span class="checkmark"></span>
        </label>
        <label class="container">Planting annual flowering 
        <input type="checkbox" name="option5" id="flowering" value="flowering">
        <span class="checkmark"></span>
        </label>
        <label class="container">Mulch and soil cultivation 
        <input type="checkbox" name="option6" id="soil/mulch" value="soil/mulch"> 
        <span class="checkmark"></span>
        </label>

<h3 style="color:#58595b;">Advance maintenance and complains</h3>

<label class="container">Pruning required
      <input type="checkbox" name="option7" id="Pruning" value="Pruning">
        <span class="checkmark"></span>
      </label>
      <label class="container" >Tree Guard required
      <input type="checkbox" name="option8" id="Tree_guard" value="Tree_guard">
      <span class="checkmark"></span>
      </label>
      <label class="container">Need to be removed (felled naturally or leaning dangerouly) 
      <input type="checkbox" name="option9" id="tree_remove" value="tree_remove">
      <span class="checkmark"></span>
      </label>
      <label class="container">Tree bed modification 
      <input type="checkbox" name="option10" id="bed_modification" value="bed_modification">
      <span class="checkmark"></span>
      </label>
      <label class="container"> Missing or damaged tree (felled or have beed cut/prune illeagally)
      <input type="checkbox" name="option11" id="Missing_tree" value="Missing_tree">
      <span class="checkmark"></span>
      </label>

      <h3 style="color:#58595b;">Or you can specify complain or maintenance required by tree here</h3>
                        
      <textarea name="text" rows="15" cols="50" maxlength="1000"></textarea>
                
    <div class="row">
        <button class="w3-button w3-green" type="submit">
        <i class="fa fa-search"></i> Submit</button>
    </div>
        </form>
            </div>

          <!------------------Report a complain or maintenance required----------------------->
    
    <style>
            /*________________________________CSS Report and complain section__________________________________*/
            
        .container {
        display: block;
        position: relative;
        padding-left: 40px;
        margin-bottom: 5px;
        cursor: pointer;
        font-size: 18px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        }
        
        /* Hide the browser's default checkbox */
        .container input {
          position: relative;
          opacity: 0;
          cursor: pointer;
          
        }
        
        
        /* Create a custom checkbox */
        .checkmark {
          position: absolute;
          top: 10;
          left:0;
          right:0;
          height: 25px;
          width: 25px;
          background-color: lightgrey;
        }
        
        /* On mouse-over, add a grey background color */
        .container:hover input ~ .checkmark {
          background-color: #ccc;
        }
        
        /* When the checkbox is checked, add a blue background */
        .container input:checked ~ .checkmark {
          background-color: #88c659;
        }
        
        /* Create the checkmark/indicator (hidden when not checked) */
        .checkmark:after {
          content: "";
          position: absolute;
          display: none;
        }
        
        /* Show the checkmark when checked */
        .container input:checked ~ .checkmark:after {
          display: block;
        }
        
        /* Style the checkmark/indicator */
        .container .checkmark:after {
          left: 9px;
          top: 9px;
          width: 8px;
          height: 8px;
          border: solid white;
          border-width: 0 3px 3px 0;
          -webkit-transform: rotate(45deg);
          -ms-transform: rotate(45deg);
          transform: rotate(45deg);
        }
        
        textarea {
          width: 100%;
          height: 150px;
          padding: 12px 20px;
          box-sizing: border-box;
          border: 2px solid #ccc;
          border-radius: 4px;
          background-color: #f8f8f8;
          font-size: 16px;
          resize: none;
        }

          .maintenance
    {
        display: block;
        margin-left: auto;
        margin-right: auto;
        max-width:50%;

    }
        
        /*_______________________________________END______________________________________*/    
</style>
       
       
{% endblock %}
